<html>
  <head></head>
  <body>
    <h1>Преобразование типов для примитивов</h1>
    <script>
      // Какой результат будет у выражений?
      alert("" + 1 + 0); // 10
      alert("" - 1 + 0); // -1
      alert(true + false); // 1
      alert(6 / "3"); // 2

      alert("2" * "3"); // 6
      alert(4 + 5 + "px"); // 9px
      alert("$" + 4 + 5); // $45
 
      alert("4" - 2); // 2
      alert("4px" - 2); // Nan
      alert(7 / 0); // Infinity

      alert("  -9\n" + 5); // конкатенация строк
      alert("  -9\n" - 5); // -14
      
      alert(5 && 2); // 2
      alert(2 && 5); // 5
      alert(5 || 0); // 5
      alert(0 || 5); // 5

      alert(null + 1); // 1 
      alert(undefined + 1); // NaN
      alert(null == "\n0\n"); // false
      alert(+null == +"\n0\n"); // true
    </script>
  </body>
</html>
