<!DOCTYPE html>
<html>

  <head>
  </head>

  <body>
    <h1></h1>
    <script>
      // Какие значения i выведет цикл while? (важность: 4)
      //
      //Префиксный вариант
      var i = 0;
      while (++i < 5) alert( i ); // 1, 2, 3, 4
      // Постфиксный вариант
      var i = 0;
      while (i++ < 5) alert( i ); // 1, 2, 3, 4, 5 (?)
      
      
      // Какие значения i выведет цикл for? (важность: 4)
      //
      //Префиксный вариант
      for (var i = 0; i < 5; ++i) alert( i ); // 0, 1, 2, 3, 4
      // Постфиксный вариант
      for (var i = 0; i < 5; i++) alert( i ); // 0, 1, 2, 3, 4
      
      
      // При помощи цикла for выведите чётные числа от 2 до 10. (важность: 5)
      for (var i=2; i <= 10; i++) {
        if (i % 2 > 0) {
          alert(i);
        }
      }
      
      
      // Повторять цикл, пока ввод неверен (важность: 5)
      //
      // Напишите цикл, который предлагает prompt ввести число, большее 100.
      // Если посетитель ввёл другое число – попросить ввести ещё раз, и так далее.
      // Цикл должен спрашивать число пока либо посетитель не введёт число, большее 100, 
      // либо не нажмёт кнопку Cancel (ESC).
      // Предполагается, что посетитель вводит только числа. Предусматривать обработку 
      // нечисловых строк в этой задаче необязательно.
      var num;
      do {
        num = prompt("Введите число больше 100?", 0);
      } while (num <= 100 && num != null);
    </script>
  </body>

</html>
